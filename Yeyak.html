
<!doctype html> <!-- reservation1.html -->
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>음식점 예약 화면</title>
</head>
<body>
	<form  action="http://hive.dju.ac.kr/~drkdhong/semantic/reservation1.jsp" method="post">
 			<fieldset>
				<legend>예약자 정보</legend>
				<label for="datex">이름: </label>
				<input type="text" id="namex" name="namex" placeholder="홍길동"/><br/>
				<label for="numberx">휴대전화: </label>
				<input type="tel" id="numberx" name="numberx" placeholder="010-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
				<label for="personx">인원: </label>
				<input type="number" id="personx" name="personx" min="1" step="1"/>
			</fieldset>
			<fieldset>
				<legend>약속 날짜 시간 입력</legend>
				<label for="datex">날짜: </label>
				<input type="date" id="datex" name="datex"/><br/>
				<label for="timex">시간: </label>
				<input type="time" id="times" name="timex"/><br/>
			</fieldset>
					<fieldset>
				<legend>메뉴</legend>
				<label for="mealx">식사</label>
				<select id ="mealx" name="menu" multiple>
					<option value="자장면" selected>자장면</option>
					<option value="짬뽕">짬뽕</option>
					<option value="볶음밥">볶음밥</option>
					<option value="울면">울면</option>
					<option value="유산슬">유산슬</option>
					<option value="탕수육">탕수육</option>
					<option value="깐쇼새우">깐쇼새우</option>
				</select>
			</fieldset>


			<button type="submit">예약</button>
			<input  type="reset" name="reset1" value="취소"/>
	</form>
</body>
</html>
