<!DOCTYPEhtml>
<html><head></head>
<body>
<section>
<script>
var grade=window.prompt("학년입력 : ");
var gradelevel = undefined;
switch(grade){
case "1":gradelevel="freshman"; break;
case "2":gradelevel="sophomore"; break;
case "3":gradelevel="junior"; break;
case "4":gradelevel="senior"; break;
default:gradelevel="not a student";
document.write("영어로 학년=",gradelevel,"<br/>");
</script></section>
</body></html>
